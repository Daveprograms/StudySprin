<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In & Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container" id="signInFormContainer">
      <h2>Sign In</h2>
      <form id="signInForm">
        <div class="form-group">
          <label for="signInEmail">Email:</label>
          <input type="email" id="signInEmail" required>
        </div>
        <div class="form-group">
          <label for="signInPassword">Password:</label>
          <input type="password" id="signInPassword" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Sign In</button>
        </div>
        <div class="form-links">
          <a href="#" id="showSignUp">Sign Up</a>
          <a href="#" id="showForgotPassword">Forgot Password?</a>
        </div>
      </form>
    </div>
    <div class="form-container" id="signUpFormContainer" style="display: none;">
      <h2>Sign Up</h2>
      <form id="signUpForm">
        <div class="form-group">
          <label for="signUpName">Name:</label>
          <input type="text" id="signUpName" required>
        </div>
        <div class="form-group">
          <label for="signUpUsername">Username:</label>
          <input type="text" id="signUpUsername" required>
        </div>
        <div class="form-group">
          <label for="signUpEmail">Email:</label>
          <input type="email" id="signUpEmail" required>
        </div>
        <div class="form-group">
          <label for="signUpPassword">Password:</label>
          <input type="password" id="signUpPassword" required>
        </div>
        <div class="form-group">
          <label for="signUpConfirmPassword">Confirm Password:</label>
          <input type="password" id="signUpConfirmPassword" required>
        </div>
        <div class="form-group">
          <label for="signUpGrade">Grade/Year:</label>
          <input type="text" id="signUpGrade" required>
        </div>
        <div class="form-group">
          <label for="signUpCountry">Country:</label>
          <input type="text" id="signUpCountry" required>
        </div>
        <div class="form-group">
          <label for="signUpCity">City:</label>
          <input type="text" id="signUpCity" required>
        </div>
        <div class="form-group">
          <label for="signUpReason">Reason for Download:</label>
          <input type="text" id="signUpReason" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Sign Up</button>
        </div>
        <div class="form-links">
          <a href="#" id="showSignIn">Sign In</a>
        </div>
      </form>
    </div>
    <div class="form-container" id="forgotPasswordFormContainer" style="display: none;">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="forgotPasswordEmail">Email:</label>
          <input type="email" id="forgotPasswordEmail" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Reset Password</button>
        </div>
        <div class="form-links">
          <a href="#" id="backToSignIn">Back to Sign In</a>
        </div>
      </form>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
